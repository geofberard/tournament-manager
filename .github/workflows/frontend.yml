name: Front - ReactJS
on:
  push:
    paths:
      - 'front/**'
permissions:
  contents: write
jobs:
  build:
    name: Build and Test ðŸ”§
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Install and Build
          working-directory: front/
          run: |
            npm install
            npm test
            npm run build
        - name: Caching dist
          uses: actions/cache@v2
          id: cache-dist
          with:
            path: front/dist
            key: ${{ github.sha }}

  deploy:
    name: Package and Deploy ðŸš€
    if: github.ref_name == 'main'
    concurrency: ci-front-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Retrieving dist
        uses: actions/cache@v2
        id: cache-dist
        with:
          path: front/dist
          key: ${{ github.sha }}
      - name: Install and Build
        working-directory: front/
        run: |
          npm install
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: front/dist


